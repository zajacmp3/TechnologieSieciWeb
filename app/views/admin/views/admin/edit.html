<form class="news-add" name="news" action="/admin/newsEdit" method="post">
	<input type="hidden" name="id" value="{{article.id}}"/>
	<label class="label-news">Tytu≈Ç</label>
	<input ng-model="article.title" type="text" name="title" value="{{article.title}}"/>
	<label class="label-news">Opis</label>
	<textarea ng-model="article.content" cols="50" rows="10" type="text" name="content">{{article.content}}</textarea>
	<label class="label-news">Autor</label>
	<input ng-model="article.author" type="text" name="author" value="{{article.author}}"/>
	<button type="submit" class="btn btn-default">Zapisz</button>
</form>
